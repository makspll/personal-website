

<a href="{{ value.link }}" class="stretched-link m-3 fa-fw fa-lg fa-stack overflow-hidden">
    <i class="fa fa-fw fa-circle fa-sm fa-stack-2x text-secondary hoverable-icon"></i>
    <i class="fab fa-fw text-primary fa-stack-1x hoverable-icon 
    {% if value.social_type == "fb"%}
    fa-facebook
    {% elif value.social_type == "tt"%}
    fa-twitter
    {% elif value.social_type == "li"%}
    fa-linkedin
    {% elif value.social_type == "gh"%}
    fa-github
    {% endif %}
    "></i>
</a>
