{% extends "website/bases/navigation_base.html"%}
{% load wagtailcore_tags %}
{% load static %}

{% block content_inside %}
    <div class= "container-xl vh-100 px-0 text-center shadow-lg d-flex flex-column flex-grow-1 justify-content-between">
        <div id="resume-holder" class="p-5 h-100 d-flex flex-column justify-content-center">
            
            <p class="p-5">Your browser doesn't support embedding pdf's, help yourself with a download below:</p>
            <a class="btn btn-primary  align-self-center mb-5" href="{{ page.resume.url }}">Download PDF</a>
       
        </div>
        </div>
    <style>
    .pdfobject {
        height:100vh !important;
    }
    </style>

{% endblock %}



{% block compressed_scripts %}
<script src="{%static "pdfobject/pdfobject.min.js" %}" type="text/javascript"></script>
<script>PDFObject.embed("{% url "view_document" page.resume.id page.resume.filename %}", "#resume-holder");</script>
{% endblock %}
