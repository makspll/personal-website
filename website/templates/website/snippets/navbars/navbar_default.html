{% load wagtailcore_tags %}
{% if page.navbar and page.navbar.menu_items %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top ">

      <button type="button" class="navbar-toggler border-0 collapsed d-flex flex-column justify-content-center align-items-center" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <i class="fas fa-bars"></i>
      </button>

      <div id="navbar" class="navbar-collapse collapse  justify-content-center align-items-center">
       <ul class="nav navbar-nav ">
            {% for item in page.navbar.menu_items %}
                  {% include_block item with extra_css_classes="px-3 "%}
            {% endfor %}
        </ul>
      </div>
</nav>
{% endif %}
